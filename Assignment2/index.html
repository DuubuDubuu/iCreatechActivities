<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Assingment</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<!-- I Used Bootstrap for the design-->

<body>
  <div class="container mt-4">
  <h1 class="display-4 text-center">Login</h1>

  <!--form for login-->

  <br><br>
  <form action="a" method="get">

    <div class="form-group">
    <label>Username: </label> <br>
    <input type="text" id="username" placeholder="Enter 
    Username" class="form-control-sm">
    </div> <br>

    <div class="form-group">
    <label>Password: </label> <br>
    <input type="password" id="password" placeholder="Enter Password" class="form-control-sm"> 
    </div> <br> 

    <input type="submit" id="submit" class="btn btn-primary btn-block">

    <!--I putted the contact us in the middle -->
  </form>
  <h1 class="display-4 text-center">Contact Us</h1>
  <form action="a" method="post">

    <div class="form-group">
    <label>Name: </label>
    <input type="text" id="name" class="form-control">
    </div>

    <div class="form-group">
    <label>Email: </label>
    <input type="email" id="email" class="form-control">
  </div>

    <div class="form-group">
    <label>Message: </label>
    <input type="textarea" id="message" class="form-control">
    <br>
    </div>

    <input type="submit" id="submit" class="btn btn-primary btn-block">
  </form>

  <!--Survey-->
  <form action="a" method="get">

  <h1 class="display-4 text-center">Survey</h1>

    <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form-control">
    </div>
     
    <div class="form-group">
    <label>Age: </label><br>
    <input type="number" class="form-control-sm"> <br><br>
   </div>
    
    <div class="form-group">
    <label>Gender: </label>
    <input type="radio" name="Subject" value="Subject1">Male
    <input type="radio" name="Subject" value="Subject2">Female <br> <br>
    </div>  

    <div class="form-group">
    <label>Which Programming Languages Do You Know?</label>
    <input type="text" class="form-control">   <br>
    </div>

    <div class="form-group">
    <label>Comments</label> 
    <input type="textarea" class="form-control"> <br> 
  </div>

    <input type="submit" name="" id="submit" class="btn btn-primary btn-block">
    
  </form>

 </div>
</body>
</html>
